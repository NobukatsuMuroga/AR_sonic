<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>ModelViewerを使ったWebARページ_ソニック</title>
	</head>
	<body>
	<script
		type="module"
		src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
	</script>

		<model-viewer
		ar
		alt="SonicModel"
		src="Sonic.gltf"
		ios-src="Sonic.usdz"

		style="width:800px;height:1000px;"

		background-color="#70BCD1"
		shadow-intensity="0.7"
		camera-controls
		interaction-prompt="auto"
		auto-rotate ar magic-leap>

		</model-viewer>
	</body>
</html>
